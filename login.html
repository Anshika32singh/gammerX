<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GammerX</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    height: 100vh;
}

.login-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    width: 100%;
    background: #222;
    border-radius: 8px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    animation: slideIn 1s ease-out;
}

.login-form {
    width: 50%;
    padding: 40px;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.login-form h2 {
    color: #D5006D;
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease-out;
}

.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 1rem;
    margin-bottom: 5px;
    color: #fff;
}

.input-group input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
}

.submit-btn {
    background-color: #D5006D;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

.submit-btn:hover {
    background-color: #C40059;
}

.signup-link {
    text-align: center;
    margin-top: 15px;
}

.signup-link a {
    color: #D5006D;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

.login-image {
    width: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
	padding-right:20px;
}

.login-image img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
    animation: fadeInImage 2s ease-out;
}

@keyframes slideIn {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(0);
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInImage {
    0% {
        opacity: 0;
        transform: scale(1.1);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsive styles */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .login-form {
        width: 100%;
        padding: 20px;
    }

    .login-image {
        width: 100%;
        margin-top: 20px;
    }
}

.back-to-home a {
    color: #D5006D;
    text-decoration: none;
    font-size: 1rem;
}

.back-to-home a:hover {
    text-decoration: underline;
}

</style>
</head>
<body>

    <div class="login-container">
        <div class="login-form">
            <h2>Login to GammerX</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
			<center><p class="back-to-home"><a href="index.html">Back to Home</a></p></center>
        </div>

        <div class="login-image">
            <img src="bg.jpg" alt="Gaming Image">
        </div>
    </div>

</body>
</html>
